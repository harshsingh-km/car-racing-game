<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Street Racers</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #111;
    }

    #gameArea {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 20px auto;
      background: linear-gradient(#333, #111);
      border: 3px solid #fff;
      overflow: hidden;
    }

    .road-line {
      position: absolute;
      width: 10px;
      height: 80px;
      background: white;
      left: 195px;
    }

    .car {
      position: absolute;
      width: 50px;
      height: 100px;
      background: url('https://i.imgur.com/YF1zGyt.png') no-repeat center/cover;
      bottom: 20px;
      left: 175px;
      z-index: 10;
    }

    .enemy {
      position: absolute;
      width: 50px;
      height: 100px;
      background: url('https://i.imgur.com/WbZ9c7f.png') no-repeat center/cover;
    }

    #scoreBoard {
      text-align: center;
      color: white;
      font-size: 24px;
      margin-top: 10px;
    }

    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #startScreen button {
      padding: 12px 25px;
      font-size: 20px;
      background: #f00;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    audio { display: none; }
  </style>
</head>
<body>

<div id="scoreBoard">Score: 0</div>
<div id="gameArea">
  <div id="startScreen">
    <h1>üèÅ Ultimate Street Racers</h1>
    <p>Use Arrow Keys to Move</p>
    <button onclick="startGame()">Start Game</button>
  </div>
</div>

<audio id="crashSound" src="https://www.soundjay.com/mechanical/car-crash-1.mp3"></audio>

<script>
  const gameArea = document.getElementById('gameArea');
  const scoreBoard = document.getElementById('scoreBoard');
  const crashSound = document.getElementById('crashSound');
  const startScreen = document.getElementById('startScreen');

  let keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
  let player = { speed: 5, score: 0 };

  function startGame() {
    startScreen.style.display = 'none';
    gameArea.innerHTML = '<div class="car" id="playerCar"></div>';
    player.x = 175;
    player.y = 480;
    player.score = 0;
    player.speed = 5;
    player.start = true;

    // Add road lines
    for (let i = 0; i < 10; i++) {
      let line = document.createElement('div');
      line.classList.add('road-line');
      line.style.top = (i * 60) + 'px';
      gameArea.appendChild(line);
    }

    // Add enemies
    for (let i = 0; i < 3; i++) {
      let enemy = document.createElement('div');
      enemy.classList.add('enemy');
      enemy.y = ((i + 1) * -300);
      enemy.style.top = enemy.y + 'px';
      enemy.style.left = (Math.floor(Math.random() * 350)) + 'px';
      gameArea.appendChild(enemy);
    }

    window.requestAnimationFrame(playGame);
  }

  function playGame() {
    let car = document.getElementById('playerCar');
    let road = gameArea.getBoundingClientRect();

    moveLines();
    moveEnemies(car);

    if (player.start) {
      if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
      if (keys.ArrowRight && player.x < 350) player.x += player.speed;
      if (keys.ArrowUp && player.y > 0) player.y -= player.speed;
      if (keys.ArrowDown && player.y < 500) player.y += player.speed;

      car.style.left = player.x + 'px';
      car.style.top = player.y + 'px';

      player.score++;
      scoreBoard.innerText = 'Score: ' + player.score;

      window.requestAnimationFrame(playGame);
    }
  }

  function moveLines() {
    let lines = document.querySelectorAll('.road-line');
    lines.forEach(line => {
      let top = parseInt(line.style.top);
      if (top > 600) top = -80;
      line.style.top = (top + 5) + 'px';
    });
  }

  function moveEnemies(car) {
    let enemies = document.querySelectorAll('.enemy');
    enemies.forEach(enemy => {
      if (isCollide(car, enemy)) {
        endGame();
      }
      if (enemy.y >= 600) {
        enemy.y = -300;
        enemy.style.left = (Math.floor(Math.random() * 350)) + 'px';
      }
      enemy.y += player.speed;
      enemy.style.top = enemy.y + 'px';
    });
  }

  function isCollide(a, b) {
    let aRect = a.getBoundingClientRect();
    let bRect = b.getBoundingClientRect();
    return !(
      aRect.bottom < bRect.top ||
      aRect.top > bRect.bottom ||
      aRect.right < bRect.left ||
      aRect.left > bRect.right
    );
  }

  function endGame() {
    crashSound.play();
    player.start = false;
    startScreen.style.display = 'flex';
    startScreen.querySelector('h1').innerText = 'üí• Game Over!';
    startScreen.querySelector('p').innerText = 'Score: ' + player.score;
  }

  document.addEventListener('keydown', e => {
    if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
  });

  document.addEventListener('keyup', e => {
    if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
  });
</script>
</body>
</html>
